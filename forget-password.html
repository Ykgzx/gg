<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;;
            font-family: "Jura", sans-serif;
            font-optical-sizing: auto;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #E4BD96 0%, #98E5B2 100%);
        }

        .frame {
            width: 420px;
            background: #FFFFFF;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 30px 40px;
            box-shadow: 0 0 10px rgb(0, 0, 0, .2)
        }

        .frame h1 {
            font-size: 36;
            text-align: center;
        }

        .frame .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            outline: none;
            border: 1px solid rgb(86, 86, 86);
            border-radius: 40px;
            color: #333;
            font-size: 16px;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder{
            color: #333;
        }

        .input-box i{
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .frame #otp-button{
            width: 100%;
            height: 45px;
            background: #E4BD96;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgb(0, 0, 0, .1);
            cursor: pointer;
            font-size: 15px;
            color: #000;
            font-size: 600;
            text-align: center;
            margin-top: 10px;
        }

        .frame #otp-input{
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        #otp-input {
            width: 100%;
            height: 100%;
            background: transparent;
            outline: none;
            border: 1px solid rgb(86, 86, 86);
            border-radius: 40px;
            color: #4e4d4d;
            font-size: 20px;
            text-align: center;
            padding: 20px 45px 20px 20px;
        }

        .frame .Next{
            display: flex;
            justify-content: space-between;
            font-size: 16.5px;
            margin: -15px 0 15px;
        }

        .Next label input{
            accent-color: #fff;
            margin-right: 3px;
        }

        .Next a{
            color: #333;
            text-decoration: none;
        }

        .Next a:hover{
            text-decoration: underline;
        }

      </style>

    <title>Forgot password</title>
</head>

<body>

    <div class="frame">
        <form action="">
            <h1>Forgot password</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>

            <div class="otp-container">
                <button id="otp-button">ส่งรหัส OTP</button>
            </div>              

            <input type="text" id="otp-input" maxlength="4" placeholder="กรอกรหัส OTP" required>

            <div class="Next">
                <a href="login.html">ย้อนกลับ</a>
                <a href="enter-password.html">ถัดไป</a>
            </div>

        </form>
    </div>
    

    <script>
        function generateOTP() {
          // สร้างรหัส OTP ที่มีความยาว 4 ตัว
          return Math.floor(1000 + Math.random() * 9000);
        }
    
        document.getElementById('otp-button').addEventListener('click', function() {
          // สร้างรหัส OTP
          var otpCode = generateOTP();
    
          // แสดงรหัส OTP ใน console (สามารถแทนด้วยการส่งไปทาง Backend)
          console.log('รหัส OTP ของคุณคือ: ' + otpCode);
    
          // แสดง Alert หรือทำการแสดงทางอื่นตามความเหมาะสม
          alert('รหัส OTP ของคุณคือ: ' + otpCode);
        });
    </script>

</body>

</html>
